build:
  image: golang:1.5
  commands:
    - make deps
    - make build
    - make test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-pushover
    when:
      branch: master

plugin:
  name: Pushover
  desc: Send build status notifications via Pushover
  type: notify
  image: plugins/drone-pushover
  labels:
    - pushover
